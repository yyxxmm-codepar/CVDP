<!DOCTYPE html>
<html lang="ko">
<head>
<title>Quest-GNB | CVDP | CODEPARTNERS</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<style>
	.Quest01 a{color:#ffffff;text-decoration:none}
	.Quest01 a:link, a:visited{color:#ffffff;text-decoration:none;}
	.Quest01 a:hover{text-decoration:none;}
	.Quest01 a:active{text-decoration:none;}
	.Quest01 .gnb{margin:50px auto 0;background:#158052;text-align:center}
	.Quest01 .gnb > ul{display:inline-block;overflow:hidden}
	.Quest01 .gnb .menu{float:left;margin-left:100px;padding:20px 0}
	.Quest01 .gnb .menu:first-child{margin:0}
	.Quest01 .gnb .depth1{padding:0 20px;}
	.Quest01 .gnb .depth2{height:0;overflow:hidden}
	.Quest01 .gnb .depth2 ul{overflow:hidden}
	.Quest01 .gnb .depth2 ul > li{margin-top:10px;line-height:1}
	.Quest01 .gnb .depth2 ul > li:first-child{margin-top:20px}
	/* gnb depth2 노출 */
	.Quest01 .gnb .depth2{transition:all 0.3s;}
	.Quest01 .gnb .depth2-open{height:110px;}
	/* gnb depth2 오버시 하단 라인 생성 */
	.Quest01 .gnb .depth2 ul > li {position:relative;}
	.Quest01 .gnb .depth2 ul > li:after{content:'';position:absolute;left:50%;bottom:0;width:0%;height:1px;transform:translateX(-50%);background:#fff;transition:all 0.3s;}
	.Quest01 .gnb .depth2 ul > li:hover:after{width:80%;}
</style>
</head>
<body>
	<header id="header"><h1>Quest01 | GNB | CVDP | CODEPARTNERS</h1></header>

	<!--  container -->
	<div id="container" class="container Quest01">
		<div class="wrap">
			
			<div class="gnb">
				<ul>
				  <li class="menu">
						<div class="depth1"><a href="#none">Menu 1</a></div>
						<div class="depth2">
							<ul>
								<li data-bline="0"><a href="#none">submenu 1</a></li>
								<li data-bline="1"><a href="#none">submenu 2</a></li>
								<li data-bline="2"><a href="#none">submenu 3</a></li>
								<li data-bline="3"><a href="#none">submenu 4</a></li>
							</ul>
						</div>
				  </li>
				  <li class="menu">
						<div class="depth1"><a href="#none">Menu 2</a></div>
						<div class="depth2">
							<ul>
								<li><a href="#none">submenu 1</a></li>
								<li><a href="#none">submenu 2</a></li>
							</ul>
						</div>
				  </li>
				  <li class="menu">
						<div class="depth1"><a href="#none">Menu 3</a></div>
						<div class="depth2">
							<ul>
								<li><a href="#none">submenu 1</a></li>
								<li><a href="#none">submenu 2</a></li>
								<li><a href="#none">submenu 3</a></li>
							</ul>
						</div>
				  </li>
				  <li class="menu">
						<div class="depth1"><a href="#none">Menu 4</a></div>
				  </li>
				</ul>
			</div>
			
		</div>
	</div>
	<!-- // container -->
	<footer id="footer"></footer>

	<script>
		const gnbCheck = document.querySelector('.gnb');
		let gnbDepth2 = document.querySelectorAll('.depth2');

		// 마우스 오버시 클래스 추가
		gnbCheck.addEventListener('mouseenter', function(){
			// querySelectorAll로 불러온 NodeList를 for문으로 하나씩 선택
			for (let i = 0; i < gnbDepth2.length; i++) {
				gnbDepth2[i].classList.add('depth2-open');
			}
		})
		// 마우스 오버 안할시 클래스 삭제
		gnbCheck.addEventListener('mouseleave', function(){
			for (let i = 0; i < gnbDepth2.length; i++) {
				gnbDepth2[i].classList.remove('depth2-open');
			}
		})
		
	</script>
</body>
</html>
